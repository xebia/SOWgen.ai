<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139,92,246);stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:rgb(168,85,247);stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:rgb(192,132,252);stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Logo gradient (purple tones) -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(126,34,206);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(109,40,217);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle tech shapes pattern -->
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgb(168,85,247)" opacity="0.06"/>
      <rect x="18" y="18" width="4" height="4" fill="rgb(139,92,246)" opacity="0.04" rx="1"/>
      <line x1="8" y1="8" x2="12" y2="12" stroke="rgb(192,132,252)" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient and tech pattern -->
  <rect width="280" height="80" rx="12" fill="url(#bgGradient)"/>
  <rect width="280" height="80" rx="12" fill="url(#techPattern)"/>
  
  <!-- Subtle abstract tech shapes -->
  <circle cx="240" cy="15" r="8" fill="rgb(168,85,247)" opacity="0.08"/>
  <rect x="260" y="60" width="12" height="12" rx="2" fill="rgb(139,92,246)" opacity="0.06"/>
  <path d="M 10 65 Q 15 60 20 65" stroke="rgb(192,132,252)" stroke-width="1.5" fill="none" opacity="0.08"/>
  
  <!-- Xebia Logo Icon (X shape) - Separated from text -->
  <g transform="translate(20, 15)" filter="url(#glow)">
    <!-- X mark with modern design -->
    <path d="M 0 0 L 18 25 L 0 50 L 10 50 L 23 30 L 36 50 L 46 50 L 28 25 L 46 0 L 36 0 L 23 20 L 10 0 Z" 
          fill="url(#logoGradient)" />
    <!-- Secondary accent line -->
    <path d="M 12 15 L 34 35" stroke="rgb(168,85,247)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Xebia Text - Slightly separated from icon -->
  <g transform="translate(85, 25)" fill="url(#textGradient)">
    <!-- X -->
    <path d="M 0 0 L 10 15 L 20 0 L 26 0 L 13 20 L 27 40 L 20 40 L 10 25 L 0 40 L -6 40 L 7 20 L -6 0 Z"/>
    
    <!-- e -->
    <path d="M 35 15 Q 35 10 40 10 Q 48 10 48 18 L 48 25 L 35 25 Q 35 32 40 32 Q 44 32 46 30 L 49 33 Q 46 38 40 38 Q 32 38 32 27 Q 32 15 40 15 Q 48 15 48 23 L 35 23 Q 35 18 40 18 Q 44 18 44 21 Z M 35 21 L 44 21 Q 44 18 40 18 Q 35 18 35 21 Z"/>
    
    <!-- b -->
    <path d="M 58 0 L 62 0 L 62 15 Q 65 15 68 18 Q 72 22 72 27 Q 72 38 65 38 Q 58 38 58 30 L 58 40 L 54 40 L 54 0 L 58 0 Z M 58 27 Q 58 34 65 34 Q 68 34 68 27 Q 68 20 65 20 Q 58 20 58 27 Z"/>
    
    <!-- i -->
    <path d="M 80 15 L 84 15 L 84 40 L 80 40 Z"/>
    <circle cx="82" cy="8" r="2.5"/>
    
    <!-- a -->
    <path d="M 95 38 Q 88 38 88 30 L 88 20 Q 88 15 95 15 Q 102 15 102 20 L 102 15 L 106 15 L 106 40 L 102 40 L 102 35 Q 102 38 95 38 Z M 95 34 Q 102 34 102 27 Q 102 20 95 20 Q 88 20 88 27 Q 88 34 95 34 Z"/>
  </g>
  
  <!-- Subtle accent elements for depth -->
  <circle cx="75" cy="40" r="3" fill="rgb(168,85,247)" opacity="0.1"/>
  <rect x="200" y="30" width="6" height="6" rx="1" fill="rgb(139,92,246)" opacity="0.08"/>
</svg>
